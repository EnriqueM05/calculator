<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="blank"></div>
      <button id="ac" class="calc-button other">AC</button>
      <button id="del" class="calc-button other">DEL</button>
      <button id="percentage" class="calc-button other">%</button>
      <button id="division" class="calc-button sign">/</button>
      <button id="seven" class="calc-button">7</button>
      <button id="eight" class="calc-button">8</button>
      <button id="nine" class="calc-button">9</button>
      <button id="multi" class="calc-button sign">*</button>
      <button id="four" class="calc-button">4</button>
      <button id="five" class="calc-button">5</button>
      <button id="six" class="calc-button">6</button>
      <button id="subs" class="calc-button sign">-</button>
      <button id="one" class="calc-button">1</button>
      <button id="two" class="calc-button">2</button>
      <button id="three" class="calc-button">3</button>
      <button id="plus" class="calc-button sign">+</button>
      <button id="zero" class="calc-button">0</button>
      <button id="dot" class="calc-button">.</button>
      <button id="equals" class="calc-button sign">=</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
